<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="logo2.png"/>
        <title>WLAZLY.COM</title>
        <style>
        body {
          background-image: linear-gradient(to bottom, #252525, #171717);
          font-family: 'Lato', sans-serif;
          font-size: 20px;
          color: #d4af37;
          margin: 0;
          padding: 0;
          }
        header {
          background-color: #202020;
          color: #d4af37;
          text-align: center;
          padding: 0px;
          position: fixed;
          top: 0;
          width: 100%;
          }
        footer {
          background-color: #202020;
          color: #d4af37;
          text-align: center;
          padding: 15px;
          position: fixed;
          bottom: 0;
          width: 100%;
          font-family: 'Lato', sans-serif;
          font-size: 23px;
          }
        .content {
          padding: 180px 20px;
          margin-bottom: 80px;
          }
        .element {
          margin: 10px;
          }
        #scrollButton {
          display: none;
          position: fixed;
          bottom: 20px;
          right: 30px;
          z-index: 99;
          font-size: 23px;
          border: none;
          outline: none;
          background-color: #333;
          color: #d4af37;
          cursor: pointer;
          padding: 15px;
          border-radius: 5px;
          transition: background-color 0.3s;
          font-family: 'Lato', sans-serif;
          }

        #scrollButton:hover {
          background-color: #555;
          }
        </style>
    </head>
    <body>
        <header>
            <div class="element">
                <img src="logo2.png" width="80">
            </div>
            <h2>WLAZLY.COM</h2>
        </header>
        <div class="content">
            <center>
                <img src="logo2.png" width="600">
                <h2>Official website of Paweł Wlazły</h2>
                <h4>Thank you for visiting my website</h4>
                  <button onclick="scrollToTop()" id="scrollButton" title="Move to top">Move to top</button>
                    <script>
                      var scrollButton = document.getElementById("scrollButton");
                  
                      window.onscroll = function() {
                        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                          scrollButton.style.display = "block";
                        } else {
                          scrollButton.style.display = "none";
                        }
                      };
                  
                      function scrollToTop() {
                        var currentPosition = document.documentElement.scrollTop || document.body.scrollTop;
                        if (currentPosition > 0) {
                          window.requestAnimationFrame(scrollToTop);
                          window.scrollTo(0, currentPosition - currentPosition / 30);
                        }
                      }
                    </script>
            </center>
        </div>
        <footer>
            Copyright &copy; 2023 Paweł Wlazły
        </footer>
    </body>
</html>
